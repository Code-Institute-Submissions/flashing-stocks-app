{% extends 'base.template.html' %}
{% load crispy_forms_tags %}

{% block content %}
 <div class="jumbotron jumbotron-fluid">
    <div class="container">
        
        <h1>Personal Profile</h1>
        <p>Please fill up the following details to build your profile:</p>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.errors }}
            {{ form.non_field_errors }}
            <button type="submit">Create</button>
        </form>
    </div>
 </div>

{% endblock %}
