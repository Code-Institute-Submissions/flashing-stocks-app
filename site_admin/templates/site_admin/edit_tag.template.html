{% extends 'base.template.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-3 sidebar-left px-0">
        {% include 'sidebar.template.html' %}
    </div>
    <div class="col-sm-4">
        <h4>Edit Tag</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-form">Update Tag</button>
        </form>
    </div>
</div>

{% endblock %}
