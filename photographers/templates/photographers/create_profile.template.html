{% extends 'base.template.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <h1>Photographer's Profile</h1>
        <p>Set up your profile to start using Photographer's features!</p>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.media }} 
            {{ form.errors }}

            <button type="submit" class="btn btn-form">Create Profile</button>
        </form>
    </div>
 </div>

{% endblock %}
