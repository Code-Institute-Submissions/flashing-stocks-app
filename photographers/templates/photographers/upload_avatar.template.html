{% extends 'base.template.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block extrajs %}
{{ form.media }}
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-3">
        {% include 'sidebar.template.html' %}
    </div>
    <div class="col-sm">
        <div class="my-3"> <img src="{{profile.profile_img.cdn_url}}-/preview/200x200/" alt="{{ profile.display_name }}" /></div>
        <form id="upload_avatar_form" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-form">Change</button>
        </form>

        <hr />
    </div>
</div>
{% endblock %}
