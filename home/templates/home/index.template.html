{% load static %}
{% load icon %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />

    <title>FlashStocks :: Welcome!</title>

</head>
<body>
    <div class="main-bg">
        <div class="bg-overlay row align-items-center m-0 p-0">
            <div id="site-logo"></div>
            <div class="main-section justify-content-center">
                <p class="headline">Create Impressions with Great Visuals</p>
                <div id="searchbar-wrapper" class="mx-auto">
                <form method="GET" action="{% url 'search' %}" class="form-inline my-lg-0 mx-0">
                    <input name="keyword" class="searchbar" type="search" placeholder="Search for an image" aria-label="Search">
                    <button class="btn btn-form" type="submit">{% icon "search" class="feather-16 feather-white" %}</button>
                </form>
                </div>
                <div id="login-button" class="btn mx-auto mt-5">
                <a href="{% url 'account_login' %}" class="text-decoration-none">
                    {% icon "user" class="feather-20 feather-white mx-1" %} Photographer Login
                </a>
            </div>
            </div>
        </div>
    </div>

    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
