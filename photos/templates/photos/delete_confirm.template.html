{% extends 'base.template.html' %}

{% block extrajs %}
{% endblock %}

{% block content %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Confirm Delete</h1>
        </div>
        <div class="col-sm">
            <h2>You are about to delete [{{ item.name }}]</h2>
            Are you sure? You will not be able to retrieve it back after deleting.
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Confirm Delete</button>
                <a href="{% url 'add_tags' %}" class="btn btn-primary">Cancel</a>
            </form>
        </div>
    </div>

{% endblock %}
